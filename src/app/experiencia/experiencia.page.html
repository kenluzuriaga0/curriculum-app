<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Experiencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="container" size="large">Experiencia</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 5%;"></div>

  <ion-list id="labels-list">
    <ion-item *ngFor="let exp of experiencias" lines="none">
      <ion-label class="angular-with-newlines">
        <h2><strong>{{ exp.cargo }}</strong> </h2>
        <strong>{{ exp.nombre }}</strong>
        <h3>{{ exp.tiempo }}</h3>
        <ion-list>
          <ion-item  *ngFor="let fun of exp.funciones">
            <p>
              {{fun}}
            </p>
          </ion-item>
          
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
